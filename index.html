<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Point</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon"
    href="https://img.icons8.com/arcade/64/partly-cloudy-night.png"
    type="image/x-icon">
    <script src="https://kit.fontawesome.com/4c81290473.js"
    crossorigin="anonymous"></script>
</head>

<body>
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="images/videoplayback.webm">
    </video>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/cloud.png">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-icons">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/suman-saha-384b36264" target="blank">
                            <i class="fa-brands fa-linkedin"><p>Suman Saha</p></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/sumansaha11" target="blank">
                            <i class="fa-brands fa-github"><p>sumansaha11</p></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
